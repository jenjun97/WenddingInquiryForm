<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subheader</title>
    <!-- 引入subheader.css -->
    <link rel="stylesheet" href="subheader.css">
</head>
<body>
    <div class="content-section">
        <p>2018年秋，他們初次見面</p>
        <p>她，外型亮眼，美女一位</p>
        <p>他，外型俊俏，酷男一枚</p>
        <p>在互相看了一眼後，彼此吸引</p>
        <p>就此沉迷於愛戀中</p>
        <p>愛情，讓她下廚烹調</p>
        <p>只想綁住他的胃</p>
        <p>愛情，讓他走向戶外</p>
        <p>與她一起迎向陽光</p>
        <p>愛情，讓雙方更有勇氣面對困難</p>
        <p>愛情，讓彼此更能看見自己</p>
        <p>於是在今年</p>
        <p>猶豫的兩人終於下定決心</p>
        <p>“未來的路，讓我們一起手牽手走下去吧!!”</p>
    </div>
    <!-- 引入subheader.js -->
    <script src="subheader.js"></script>
    <script>
        // 計算高度並發送給父窗口
        function sendHeight() {
            var height = document.body.scrollHeight;
            window.parent.postMessage({ type: 'setHeight', height: height }, '*');
        }
        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>
</body>
</html>
