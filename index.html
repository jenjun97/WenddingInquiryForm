<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <!-- 引用Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- 引用slideshow的CSS -->
    <link rel="stylesheet" href="slideshow/slideshow.css">
    
    <!-- 引用index.css -->
    <link rel="stylesheet" href="index.css">
    
    <!-- 引入Google的jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>test w</h1>
    
    <!-- 輪播照片區塊 -->
    <div id="slideshow">
        <div id="slideshow-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('subheader')">副標題</button>
    </div>
    <div id="subheader" class="content-section" style="display:none;">
        <!-- 引入subheader.html -->
        <iframe id="subheaderIframe" src="subheader/subheader.html" width="100%" frameborder="0"></iframe>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('story')">愛情故事</button>
    </div>
    <div id="story" class="content-section" style="display:none;">
        <div id="story-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('aboutus')">關於我們</button>
    </div>
    <div id="aboutus" class="content-section" style="display:none;">
        <div id="aboutus-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('wedding-album')">婚紗相冊</button>
    </div>
    <div id="wedding-album" class="content-section" style="display:none;">
        <div id="wedding-album-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('reply')">婚宴回函</button>
    </div>
    <div id="reply" class="content-section" style="display:none;">
        <div id="reply-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('map')">婚宴地圖</button>
    </div>
    <div id="map" class="content-section" style="display:none;">
        <div id="map-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('reminder')">喜宴提醒</button>
    </div>
    <div id="reminder" class="content-section" style="display:none;">
        <div id="reminder-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('share')">喜訊分享</button>
    </div>
    <div id="share" class="content-section" style="display:none;">
        <div id="share-content"></div>
    </div>

    <div class="my-2">
        <button class="btn btn-primary w-100" onclick="toggleSection('guest-album')">賓客相冊</button>
    </div>
    <div id="guest-album" class="content-section" style="display:none;">
        <div id="guest-album-content"></div>
    </div>

    <!-- 引用Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引用slideshow的JS -->
    <script src="slideshow/slideshow.js"></script>
    
    <!-- 引用index.js -->
    <script src="index.js"></script>
</body>
</html>
